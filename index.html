<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Convite Mágico - Lunna</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
</head>
<body>
    <div id="invitation-container">

        <!-- Tela Inicial: Carta Fechada -->
        <div id="initial-screen" class="screen active">
            <img src="assets/carta-fechada-selo.png" alt="Carta Fechada" id="closed-letter-img">
            <p class="instruction-text">Toque para Revelar</p>
        </div>

        <!-- Tela do Convite: Pergaminho -->
        <div id="scroll-screen" class="screen">
            <div id="scroll-content-area">
                <img src="assets/brasao-hogwarts.png" alt="Brasão" id="crest-img">
                <div id="invite-text-wrapper">
                    <!-- O texto será inserido aqui pelo JavaScript -->
                </div>
            </div>
        </div>

    </div>

    <audio id="background-music" loop>
        <source src="assets/musica-magica.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>

    <script src="script.js"></script>
</body>
</html>
